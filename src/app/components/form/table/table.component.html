<table mat-table [dataSource]="dataSource" class="main-table mat-elevation-z2"
        matSort #empTbSort="matSort">
  <!-- Number Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Data</th>
    <td mat-cell *matCellDef="let row">{{row.date}}</td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="bid">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
    <td mat-cell *matCellDef="let row">{{row.bid}}</td>
  </ng-container>

  <!-- State Column -->
  <ng-container matColumnDef="delta">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Var(%)</th>
    <td mat-cell *matCellDef="let row">{{row.delta}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
